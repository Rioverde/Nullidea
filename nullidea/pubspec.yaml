name: nullidea
description: Idea Sharing Platform


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  material_design_icons_flutter: 3.4.4995
  rxdart: ^0.18.0
  http: ^0.12.0+1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/fonts/

  fonts:
  - family: Pacifico     
    fonts:
    - asset: assets/fonts/Pacifico-Regular.ttf

